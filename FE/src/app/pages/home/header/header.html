<header class="site-header" [class.scrolled]="isScrolled">
    <div class="header__inner">
        <!-- Logo -->
        <a routerLink="/" class="logo">Chào mừng</a>

        <!-- Main nav -->
        <nav class="main-nav d-none d-md-block">
            <ul class="nav-list" #navList>
                <li #navItem *ngFor="let item of nav; let i = index">
                    <a class="nav-link" [routerLink]="item.path" routerLinkActive="active" (click)="setActive(i)">
                        {{ item.label }}
                    </a>
                </li>

                <!-- Thanh gạch chân chạy mượt -->
                <span class="nav-indicator" *ngIf="showIndicator" [ngStyle]="indicatorStyle"></span>
            </ul>
        </nav>

        <div class="auth d-none d-md-flex">
            <div *ngIf="user(); else guestLinks" class="d-flex align-items-center gap-2">
                <span class="fw-bold text-white">👤 {{ user()!.fullName }}</span>
                <button class="btn btn-sm btn-outline-danger" (click)="logout()">Đăng xuất</button>
            </div>
            <ng-template #guestLinks>
                <a routerLink="/login" class="btn btn-auth btn-login">Đăng nhập</a>
                <a routerLink="/register" class="btn btn-auth btn-register">Đăng ký</a>
            </ng-template>
        </div>

        <!-- Hamburger (mobile) -->
        <button class="hamburger d-md-none" type="button" (click)="mobileOpen = !mobileOpen" aria-label="Menu">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
    </div>

    <!-- Mobile drawer -->
    <div class="mobile-drawer d-md-none" [class.open]="mobileOpen">
        <nav>
            <a routerLink="/" routerLinkActive="active" (click)="mobileOpen=false">Trang chủ</a>
            <a routerLink="/hotels" routerLinkActive="active" (click)="mobileOpen=false">Khách sạn</a>
            <a routerLink="/rooms" routerLinkActive="active" (click)="mobileOpen=false">Phòng</a>
            <a routerLink="/users" routerLinkActive="active" (click)="mobileOpen=false">Tài khoản</a>

            <div class="mt-3">
                <ng-container *ngIf="user(); else guestLinksMobile">
                    <button class="btn w-100 btn-outline-danger" (click)="logout(); mobileOpen=false">Đăng xuất</button>
                </ng-container>
                <ng-template #guestLinksMobile>
                    <a routerLink="/login" class="btn w-100 btn-login" (click)="mobileOpen=false">Đăng nhập</a>
                    <a routerLink="/register" class="btn w-100 btn-register mt-2" (click)="mobileOpen=false">Đăng ký</a>
                </ng-template>
            </div>
        </nav>
    </div>
</header>
